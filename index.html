<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
    <div class="circle" id="circle"></div>
    <div class="name" id="name">Hello, Raj Sir</div>

    <div class="digital-watch">
        <svg width="0" height="0" viewBox="0 0 0 0">
        <defs>
            <g id="unit-h">
            <path d="M0 8 L8 16 L72 16 L80 8 L72 0 L8 0 Z"></path>
            </g>
            <g id="unit-v">
            <path d="M8 0 L0 8 L0 72 L8 80 L16 72 L16 8 Z"></path>
            </g>
        </defs>
        </svg>

        <div class="hour">
        <svg id="hour-1" class="num-0" width="120" height="135" viewBox="0 0 160 240">
            <use xlink:href="#unit-h" class="segment a" x="13" y="22"></use>
            <use xlink:href="#unit-v" class="segment b" x="90" y="35"></use>
            <use xlink:href="#unit-v" class="segment c" x="90" y="120"></use>
            <use xlink:href="#unit-h" class="segment d" x="13" y="197"></use>
            <use xlink:href="#unit-v" class="segment e" x="0" y="120"></use>
            <use xlink:href="#unit-v" class="segment f" x="0" y="35"></use>
            <use xlink:href="#unit-h" class="segment g" x="13" y="110"></use>
        </svg>

        <svg id="hour-2" class="num-0" width="120" height="135" viewBox="0 0 160 240">
            <use xlink:href="#unit-h" class="segment a" x="13" y="22"></use>
            <use xlink:href="#unit-v" class="segment b" x="90" y="35"></use>
            <use xlink:href="#unit-v" class="segment c" x="90" y="120"></use>
            <use xlink:href="#unit-h" class="segment d" x="13" y="197"></use>
            <use xlink:href="#unit-v" class="segment e" x="0" y="120"></use>
            <use xlink:href="#unit-v" class="segment f" x="0" y="35"></use>
            <use xlink:href="#unit-h" class="segment g" x="13" y="110"></use>
        </svg>
</div>
        <div class="minute">
            <svg id="minute-1" class="num-0" width="120" height="135" viewBox="0 0 160 240">
                <use xlink:href="#unit-h" class="segment a" x="13" y="22"></use>
                <use xlink:href="#unit-v" class="segment b" x="90" y="35"></use>
                <use xlink:href="#unit-v" class="segment c" x="90" y="120"></use>
                <use xlink:href="#unit-h" class="segment d" x="13" y="197"></use>
                <use xlink:href="#unit-v" class="segment e" x="0" y="120"></use>
                <use xlink:href="#unit-v" class="segment f" x="0" y="35"></use>
                <use xlink:href="#unit-h" class="segment g" x="13" y="110"></use>
            </svg>
            <svg id="minute-2" class="num-0" width="120" height="135" viewBox="0 0 160 240">
                <use xlink:href="#unit-h" class="segment a" x="13" y="22"></use>
                <use xlink:href="#unit-v" class="segment b" x="90" y="35"></use>
                <use xlink:href="#unit-v" class="segment c" x="90" y="120"></use>
                <use xlink:href="#unit-h" class="segment d" x="13" y="197"></use>
                <use xlink:href="#unit-v" class="segment e" x="0" y="120"></use>
                <use xlink:href="#unit-v" class="segment f" x="0" y="35"></use>
                <use xlink:href="#unit-h" class="segment g" x="13" y="110"></use>
            </svg>
        </div>
        <div class="second">
            <svg id="second-1" class="num-0" width="120" height="135" viewBox="0 0 160 240">
                <use xlink:href="#unit-h" class="segment a" x="13" y="22"></use>
                <use xlink:href="#unit-v" class="segment b" x="90" y="35"></use>
                <use xlink:href="#unit-v" class="segment c" x="90" y="120"></use>
                <use xlink:href="#unit-h" class="segment d" x="13" y="197"></use>
                <use xlink:href="#unit-v" class="segment e" x="0" y="120"></use>
                <use xlink:href="#unit-v" class="segment f" x="0" y="35"></use>
                <use xlink:href="#unit-h" class="segment g" x="13" y="110"></use>
            </svg>
            <svg id="second-2" class="num-0" width="120" height="135" viewBox="0 0 160 240">
                <use xlink:href="#unit-h" class="segment a" x="13" y="22"></use>
                <use xlink:href="#unit-v" class="segment b" x="90" y="35"></use>
                <use xlink:href="#unit-v" class="segment c" x="90" y="120"></use>
                <use xlink:href="#unit-h" class="segment d" x="13" y="197"></use>
                <use xlink:href="#unit-v" class="segment e" x="0" y="120"></use>
                <use xlink:href="#unit-v" class="segment f" x="0" y="35"></use>
                <use xlink:href="#unit-h" class="segment g" x="13" y="110"></use>
            </svg>
            <div class="ampm" id="ampm">AM</div>
        </div>
    </div>
<div class="date" id="date">Loading date...</div>


<script src="script.js"></script>

</body>

</html>
